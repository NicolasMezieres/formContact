<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/indexDesktop.css" />
    <link rel="stylesheet" href="stylesheet/index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form method="post">
        <h2>Contact Us</h2>
        <fieldset class="name">
          <div class="firstName">
            <label for="firstName" aria-required="true"
              >First Name <span class="star">*</span></label
            >
            <input id="firstName" type="text" name="firstName" required />
          </div>
          <div class="lastName">
            <label for="lastName" aria-required="true">Last Name <span class="star">*</span></label>
            <input id="lastName" type="text" name="lastName" required />
          </div>
        </fieldset>
        <fieldset>
          <label for="email" aria-required="true">Email Address <span class="star">*</span></label>
          <input id="email" type="email" name="email" required />
        </fieldset>
        <fieldset class="queryType">
          <label for="queryType" aria-required="true">Query Type <span class="star">*</span></label>

          <div class="general">
            <input type="radio" id="general" name="query" value="General Enquiry" />
            <label for="general">General Enquiry</label>
          </div>
          <div class="support">
            <input type="radio" id="support" name="query" value="Support Request" />
            <label for="support">Support Request</label>
          </div>
        </fieldset>
        <fieldset>
          <label for="message" aria-required="true">Message <span class="star">*</span></label>
          <input type="text" id="message" name="message" required />
        </fieldset>
        <fieldset class="checkbox">
          <input type="checkbox" id="checkbox" required />
          <label for="checkbox" aria-required="true"
            >I consent to being contacted by the team <span class="star">*</span></label
          >
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
